<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
      <form method="post" action="/todos/create">
        <input type="text" id="description" name="description" />
        <input type="submit" value="Create" />
      </form>
        <ul>
            {% for d in data %}
            <li>{{ d.description }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
